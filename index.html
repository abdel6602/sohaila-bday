<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">

            <div class="up">
                <h3 class="title">Best day of the year in: </h1>
            </div>

            </div>

                <h5>Hours</h5>
            </div>

                <h3 id="minutes">0</h3>
                <h5>Minutes</h5>

            <div class="counts">

                <h5>seconds</h5>
